version: 2

updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"


  # Maintain dependencies for devcontainers
  - package-ecosystem: "docker"
    directory: "/.devcontainer/backend"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/.devcontainer/nginx"
    schedule:
      interval: "daily"


  # Maintain dependencies for backend
  - package-ecosystem: "pip"
    directory: "/backend"
    target-branch: "backend-dependencies"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "docker"
    directory: "/backend"
    target-branch: "backend-dependencies"
    schedule:
      interval: "daily"


  # Maintain dependencies for frontend
  - package-ecosystem: "npm"
    directory: "/frontend"
    target-branch: "frontend-dependencies"
    schedule:
      interval: "daily"
    versioning-strategy: increase-if-necessary   

  - package-ecosystem: "docker"
    directory: "/frontend"
    target-branch: "frontend-dependencies"
    schedule:
      interval: "daily"
